<img class="pay__systems" src="../../../assets/img/pay-systems.png" alt="pay-systems">
<input name="card" id="card" class="card__number" type="text" placeholder="Номер карты" pattern='\d{16}' required>
<section class="card__date-and-cvc">
  <input name="date" id="card__date" class="card__date" type="text" placeholder="MM/ГГ" pattern="((0[1-9])|(1[0-2]))\/((1[7-9])|(2\d)|(3[0-5]))" required>
  <input class="card__cvc" type="text" placeholder="CVC" pattern="\d{3}" required>
</section>
